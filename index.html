<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello GitHub | 记录这一刻</title>
    <style>
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
   
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .card {
            background: #2e3947;
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid #30363d;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            max-width: 500px;
          
        }
        h1 { color: #58a6ff; margin-bottom: 0.5rem; }
        .timestamp { font-family: monospace; color: #8b949e; font-size: 1.1rem; }
        .badge {
            display: inline-block;
            background: linear-gradient(45deg, #238636, #2ea043);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            margin: 15px 0;
        }
        .log {
            text-align: left;
            background: #010409;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            line-height: 1.6;
            color: #7ee787;
        }
        .cursor { border-right: 2px solid #58a6ff; animation: blink 1s infinite; }
        @keyframes blink { 50% { border-color: transparent; } }
    </style>
</head>
<body>

<div class="card">
    <h1>Hello, GitHub!</h1>
    <div class="badge">MISSION ACCOMPLISHED</div>
    
    <p>这是我推送到 GitHub 的第一个项目</p>
    
    <div class="log">
        &gt; Connection status: <span style="color: #58a6ff;">Connected</span><br>
        &gt; Auth Method: <span style="color: #d2a8ff;">SSH (Ed25519)</span><br>
        &gt; Network: <span style="color: #ffa657;">Proxy Tunnel Fixed</span><br>
        &gt; Status: <span class="cursor">Ready to Build the Future...</span>
    </div>

    <p class="timestamp" id="timer"></p>
</div>

<script>
    function updateTime() {
        const now = new Date();
        document.getElementById('timer').innerText = now.toLocaleString('zh-CN', { hour12: false });
    }
    setInterval(updateTime, 1000);
    updateTime();
</script>

</body>
</html>
